<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>microlink.js</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
    <style>
      body {
        max-width: 828px;
        margin: auto;
        line-height: 1.8em;
      }

      a {
        display: block;
        margin: auto;
      }
      .max-width-blog {
        max-width: 828px;
      }
      .link {
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <article class="ph3 helvetica">
      <section class="pv4">
        <h1 class="f3 pv2 black tc">link without selector</h1>
        <div><a href="http://txti.es">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">Basic link</h1>
        <div><a class="link" data-contrast="true" href="http://txti.es">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">Using screenshot image</h1>
        <div><a class="link" data-screenshot="true" href="https://kikobeats.com">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">Large card size</h1>
        <div><a class="link" data-size="large" href="https://kikobeats.com">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">Using logo image</h1>
        <div><a class="link" data-image="logo" href="https://kikobeats.com">txti</a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">video support</h1>
        <div><a class="link" href="https://www.instagram.com/p/Be4DFu_jQmN"></a></div>
      </section>

      <section class="pv4">
        <h1 class="f3 pv2 black tc">large video support</h1>
        <div><a class="link" data-size="large" href="https://www.instagram.com/p/Be4DFu_jQmN"></a></div>
      </section>
    </article>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function (event) {
      microlink('.link', {round: true})
    })
  </script>
</html>
