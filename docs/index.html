<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>microlink - Embed links from any website</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Embed links from any website">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'microlink',
      repo: 'https://github.com/microlinkhq/microlink',
      auto2top: true,
      coverpage: true
    }
  </script>
  <script src="docsify.min.js"></script>
  <script src="microlink.min.js"></script>
  <script>
    setTimeout(function() {
      microlink('.demo-link', {rounded: true})
    }, 0)
  </script>
</body>
</html>
